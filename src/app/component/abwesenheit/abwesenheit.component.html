<app-header title="Kinder" [transcluent]="true"></app-header>

<ion-content id="content" [fullscreen]="true" class="ion-padding">
  <app-header title="Kinder" collapse="condense"></app-header>

  <ion-text color="primary">
    <p>Füllen Sie das Formular vollständig aus.</p>
  </ion-text>

  <form [formGroup]="form">

    <ion-item *ngFor="let field of getKeys()" lines="full">
      <app-input [field]="field" [form]="form"></app-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block"
                [confirm]="confirmed" [cancel]="canceled" [ctx]="this">Submit
    </ion-button>
  </form>
</ion-content>
