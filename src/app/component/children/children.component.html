<app-header title="your children" [transcluent]="true"></app-header>

<ion-content id="content" [fullscreen]="true">
  <app-header title="your children" collapse="condense"></app-header>

  <ion-list>
    <ion-item *ngFor="let child of (children$ | async)">
      <ion-label>{{child.name}} {{child.lastname}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
