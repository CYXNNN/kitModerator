<app-header title="Abwesenheitsmeldungen" [transcluent]="true"></app-header>

<ion-content id="content" [fullscreen]="true" class="ion-padding">
  <app-header title="Abwesenheitsmeldungen" collapse="condense"></app-header>

  <ion-text color="primary">
    <p>WÃ¤hlen Sie das entsprechende Kind aus der Liste aus.</p>
  </ion-text>

  <ion-list-header>
    <ion-label>Kinderlein</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let child of (children$ | async)" [button]="true">

      <ion-avatar slot="start">
        <img src="https://avatars.dicebear.com/api/adventurer/{{child.name}}.svg">
      </ion-avatar>

      <ion-label>{{client.customer.childrenRowRenderer(child)}}</ion-label>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
