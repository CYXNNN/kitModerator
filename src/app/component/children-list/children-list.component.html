<ion-list-header>
  <ion-label>Kinderlein</ion-label>
</ion-list-header>

<ion-list>
  <ion-item *ngFor="let child of (children$ | async)" [button]="true" [routerLink]="[detailPage, child.id]">
    <app-avatar [name]="child.name"></app-avatar>
    <ion-label>{{renderRow(child)}}</ion-label>
    <ion-icon name="{{icon()}}"></ion-icon>
  </ion-item>
</ion-list>
