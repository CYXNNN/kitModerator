<ion-app>
  <ion-menu side="end" content-id="main">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/dashboard">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>{{'dashboard.title' | translate}}</ion-label>
        </ion-item>
        <ion-item routerLink="/children">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>{{'children.title' | translate}}</ion-label>
        </ion-item>
        <ion-item routerLink="/abwesenheiten">
          <ion-icon name="airplane-outline" slot="start"></ion-icon>
          <ion-label>{{'abwesenheiten.title' | translate}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
